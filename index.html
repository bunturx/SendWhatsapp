<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensajes</title>
</head>
<body style="background-color: #7EBB0E;">
    <header style="width: 100%; height: 100px; margin: 0; background-color: #128c7e;">
        <div><img src="https://static.xx.fbcdn.net/rsrc.php/ym/r/36B424nhiL4.svg" alt=""></div>
    </header>
    <h1>Enviar Whatsapp</h1>
    <input style="width: 100%;" placeholder="+5493624666" type="number" name="numero" id="numero">
    <textarea style="width: 100%;" placeholder="Mensaje" name="texto" id="texto" cols="30" rows="10"></textarea>
    <input type="button" value="ENVIAR" onclick=boton()>
</body>

<script>
    function boton(){
        var numero = document.getElementById('numero').value;
        var texto = document.getElementById('texto').value;
        texto = encodeURIComponent(texto.trim())
        var link = 'https://api.whatsapp.com/send?phone=549'+numero+'&text='+texto
        window.location.href = link;
    }
</script>
</html>
